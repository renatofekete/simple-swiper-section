<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple swiper section</title>

    <style></style>
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="assets/mobble-black-model-pos-1_900x.png" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="assets/mobble-ink-model-pos-7_900x.png" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="assets/mobble-black-model-pos-2_900x.png" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="assets/mobble-ink-model-pos-8_900x.png" alt="" />
        </div>
      </div>
      <div class="swiper-button-prev"><img src="assets/prev.png" alt="" /></div>
      <div class="swiper-button-next"><img src="assets/next.png" alt="" /></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
